<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>compound-interest</title>
		
	</head>

	<body>
		<div>
			<header>
				<h1>Compound Interest</h1>
			</header>
			
			<div align="left">
				
				<div align="left" style="font-family: Arial, Helvetica, sans-serif; font-size: 20px;">
					<em>
						<i>
							<b>
								compound-interest = P*(1+r/n)^nt,<br />
								where,<br />
								P=Principal<br />
								r=rate in percentage / 100<br />
								n=number of times<br />
								t=number of years
								<hr />
							</b>
						</i>
					</em>
				</div>
				<form  method='post' action="ci.php">
					<div>
						<table border="2">
							<tr>
								<th align="left">Principal:</th>
								<td colspan="3"><input align="right" type="number" name="principal" value="0"/></td>
							</tr>
							<tr>
								<th align="left" rowspan="4">Time:</th>
							
									<tr><td align="right">Year(s):<input type="number" name="timeYears" value="0" /></tr>
									<tr><td align="right">Month(s):<input type="number" name="timeMonths" value="0"/></td></tr>
									<tr><td align="right">Day(s):<input type="number" name="timeDays" value="0"/></td>
										
							</tr>
								
						
							<tr>
								<th align="left">Rate of Interest(p.a)%</th>
								<td colspan="3"><input type="number" name="rate" value="0"/></td>
							</tr>
							<tr>
								<th align="left">Number of Times:</th>
								<td colspan="3"><input type="number" name="numberOfTimes" value="0"/></td>
							</tr>
							
								
							
						</table>
						<input type="submit" value="Calculate" />
						
						<br />
						<a href="start.html">Back</a>
					</div>
				</form>
			

			</div>
		</div>
	</body>
</html>
